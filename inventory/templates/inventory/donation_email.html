{% block content %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Hands for Hunger</title>
    <link rel="icon" href="\static\favicon.ico">

    <!-- GOOGLE FONTS -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;900&family=Ubuntu:wght@300;400;700&display=swap"
        rel="stylesheet">

    <!-- CSS STYLESHEETS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles2.css">

    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/2fd7d971bc.js" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <!-- Bootstrap -->

    <link rel=”stylesheet”
        href=”https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css”rel=”nofollow”
        integrity=”sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I” crossorigin=”anonymous”>

</head>

<body>

    <div class="container">
        <form class="well form-horizontal"
            action="mailto:cs21b056@smail.iitm.ac.in?subject=Food Donation Pickup Confirmation From Hands For Hunger"
            method="post" id="contact_form">
            <fieldset>

                <!-- Form Name -->
                <legend>
                    <h2 class="form_name"><b>Connect with Donor</b></h2>
                </legend><br>

                <!-- Date and Time input-->

                <div class="float-container form-group">

                    <div class="float-child-1">
                        <label class="col-md-4 control-label">
                            <h1 class="para">Date food will be collected</h1>
                        </label>
                    </div>

                    <div class="float-child-2 col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="date" id="date" placeholder="" class="form-control" type="date">
                        </div>
                    </div>

                </div>

                <div class="float-container form-group">

                    <div class="float-child-1">
                        <label class="col-md-4 control-label">
                            <h1 class="para">Time food will be collected</h1>
                        </label>
                    </div>

                    <div class="float-child-2 col-md-4 inputGroupContainer">
                        <div class="input-group">
                            <input name="time" id="time" placeholder="" class="form-control" type="text">
                        </div>
                    </div>

                </div>


                <!-- Success message -->
                <div class="alert alert-success" role="alert" id="success_message">Success <i
                        class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
                
                        
                <div class="form-group">
                    <!-- <label class="col-md-4 control-label"></label> -->
                    <div class="col-md-4 sbutton">
                        <button type="submit" onclick="sendEmail()"
                            class="btn btn-warning submit_button">SUBMIT</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div><!-- /.container -->

    <footer class="white-section" id="footer">
        <div class="container-fluid">
            <i class="social-icon fab fa-facebook-f"></i>
            <i class="social-icon fab fa-twitter"></i>
            <i class="social-icon fab fa-instagram"></i>
            <i class="social-icon fas fa-envelope"></i>
            <p>© Copyright 2023 Hands for Hunger</p>
        </div>
    </footer>


    <script>
        function sendEmail() {
            var donorEmail = "{{ donor_email }}";
            var date = document.getElementById("date").value;
            var time = document.getElementById("time").value;

            Email.send({
                SecureToken: "your_secure_token",
                To: donorEmail,
                From: email,
                Subject: "Food Donation Pickup Confirmation from Hands for Hunger",
                Body: "Dear [Donor Name]," +
                    "\nWe would like to extend our heartfelt gratitude for your generous donation to our food donation drive through Hands for Hunger."
                    + "\nYour donation will go a long way in helping to alleviate hunger in our community."
                    + "\nWe are pleased to confirm the pickup of your food donation on " + date + " at " + time + " from your address at [Donor Address]. We are grateful for your efforts in helping us collect nutritious food for those who need it the most."
                    + "\nPlease ensure that the food items are packaged securely and labeled clearly to ensure safe transportation."
                    + "\nOnce again, thank you for your kindness and generosity. Your donation will make a significant difference in the lives of those struggling with hunger."
                    + "\nSincerely,"
                    + "NGO NAME"
            }).then(
                message => alert("Email sent successfully!")
            );
        }
    </script>

</body>

</html>
{% endblock %}
