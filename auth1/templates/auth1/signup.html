{% extends 'auth1/base.html' %}
{% load static %}
{% block extra_head %}
    <link rel="stylesheet" href="{% static 'images/styles.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h2>Sign up</h2>
            </div>
            <div class="card-body">
              <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Sign up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
